{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
        <title>회원가입</title>
    </head>

    <body class="back-ye">
        {% include 'carrot_app/nav.html' %}
        <div class="container">
            {% block content %}
            <div class="login-container">
                <form method="post" class="login-form">
                    {% csrf_token %}
                    <label for="username">아이디</label>
                    <input type="text" class="login-input" id="userName" name="username" required placeholder="아이디를 입력해주세요" />
                    <label for="password">비밀번호</label>
                    <input type="password" class="login-input" id="passWord" name="password" required placeholder="비밀번호를 입력해주세요" />
                    <label for="verify-password">비밀번호 확인</label>
                    <input type="password" class="login-input" id="verifyPassWord" name="verify-password" required placeholder="비밀번호를 다시 입력해주세요" />
                    <button type="submit" class="login-button">등록</button>
                </form>
                <p class="register-reco">
                    이미 계정이 있으신가요?
                    <a href="{% url 'login' %}" class="bold">로그인</a>
                </p>
            </div>
            {% endblock %}
        </div>
        {% if error_message %}
        <script>
            alert("{{ error_message }}");
        </script>
        {% endif %}
    </body>
</html>

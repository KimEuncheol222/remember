{% load static %}

<nav>
    <div class="container">
        <div class="full-box flex-box between">
            <div class="header-box">
                <div class="logo">
                    <a href="{% url 'main' %}">
                        <img src="{% static 'img/logo.png' %}" alt="" />
                    </a>
                </div>
                <div class="nav-icon-buttons">
                    <button class="search-button" alt="search-button"><img src="{% static "img\search_button.svg" %}" alt="search_button"></button>
                    <div class="search-container">
                        <div>container test</div>
                    </div>
                    <button class="hamburger-button" alt="hamburger-button"><img src="{% static "img\hamburger_button.svg" %}" alt="hamburger_button"></button>
                    <div class="hamburger-container">
                        <div>container test</div>
                    </div>
                </div>
                <div class="nav-buttons">
                    <a href="/trade">
                        <button id="trade-button">중고거래</button>
                    </a>
                    {% if user.is_authenticated %}
                    <a href="/location">
                        <button id="location-button">동네인증</button>
                    </a>
                    {% endif %}
                </div>
            </div>
            <div class="flex-box gap8">
                <form method="GET" action="{% url 'search' %}">
                    <div class="input-container">
                        <input type="text" id="search" name="search" class="search" placeholder="물품이나 동네를 검색해보세요" />
                        <button class="clear-button"><img src="{% static "img\clear_button.svg" %}" alt="clear_button"></button>
                    </div>
                </form>
                {% if user.is_authenticated %}
                <a href="{% url 'chat' %}" class="ghost-button orange">채팅하기</a>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="ghost-button">로그아웃</button>
                </form>

                {% else %}
                <a href="{% url 'login' %}" class="ghost-button" style="color: #1e1e1e">로그인</a>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="{% static 'js/nav.js' %}"></script>
</nav>
